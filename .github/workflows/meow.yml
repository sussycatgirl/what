name: meow

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      #- uses: actions/checkout@v4

      - name: get installed packages
        run: bash -c "dpkg-query -f '${binary:Package}\n' -W > packages.txt"

      - uses: actions/upload-artifact@v4
        with:
          name: packages
          path: packages.txt
          if-no-files-found: error
